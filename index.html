  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <title>css hover Effect</title>
</head>
<body>
  <input type="checkbox" id="menu" class="checkbox">
  <nav>
    <label for="menu" class="nav_open"><i class="fa fa-bars" aria-hidden="true"></i></label>
    <label for="menu" class="nav_close"></label>
    <label class="logo"><a href="#" class="logo">Push</a></label>
    <ul class="top_banner">
      <li><a class="active" href="#">ホーム</a></li>
      <li><a href="#">会社概要</a></li>
      <li><a href="#">事業内容</a></li>
      <li><a href="#">お問い合わせ</a></li>
      <li><a href="#">採用情報</a></li>
    </ul>
  </nav>

<!-- ここがアニメーション要素です-->
  <div class="loader_area">
    <div class="loader" id="loader">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="bgv_area">
    <video src="https://dl.dropboxusercontent.com/s/fscvf3tiwosonqp/goomalling-storm%20%281%29.mp4" playsinline type="video/mp4" loop="" 
    autoplay="" muted=""  width="100%" class="bgv">
    </video>

    <ul class="bgv_description">
      <li class="fadeInUp">テスト・テスト・テスト</li>
      <li class="fadeInUp">テスト・テスト・テスト</li>
      <li class="fadeInUp">テスト・テスト・テスト</li>
    </ul>
  </div>

  <script>
    $(function(){
  function animation(){
    $('.fadeInUp').each(function(){
      var target = $(this).offset().top;
      var scroll = $(window).scrollTop();
      var windowHeight = $(window).height();
      if (scroll > target - windowHeight){
        $(this).css('opacity','1');
        $(this).css('transform','translateY(0)');
      }
    });
  }
  animation();
  $(window).scroll(function (){
    animation();
  });
});
  </script>

</body>
</html>
